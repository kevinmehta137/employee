<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>


<body>
<div class="datatool jumbotron" style="background-color:black; color: white;">
      <div class="head">
          <h1>Employee Data Management </h1>
          <h2>A Comprehensive Directory of Employee Billable Hours</h2>
      </div>
    </div>

      <div class="datatool panel panel-default ">
            <div class="panel-heading">Add Employee</div> <br>
            <div class="form-group">
              <label for="name">Employee Name</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="CEO">
              </div>
              <div class="form-group">
                <label for="rate">Monthly Rate</label>
                <input type="text" class="form-control" id="rate" placeholder="200000">
              </div>
              <button type="button" class=" submit btn btn-primary">Submit</button>
          </div>
          <div class="datatool panel panel-default">
            <div class="panel-heading"><h4>Current Employees</h4></div> 
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
              </thead>
            </table>
        </div>
          
     

</body>
<script src="assets/javascript/file.js">

</script>

</html>
