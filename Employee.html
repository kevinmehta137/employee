<!DOCTYPE html>
<html>

<head></head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<div class="jumbotron" style="background-color:black; color: white;">
        <h1>Employee Data Management </h1>
        <h2>A Comprehensive Directory of Employee Billable Hours</h2>
</div>

      <div class="panel panel-default">
            <div class="panel-heading">Add Employee</div> <br>
            <div class="form-group">
              <label for="name">Employee Name</label>
              <input type="name" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="role" class="form-control" id="role" placeholder="CEO">
            </div>
              <div class="form-group">
                <label for="rate">Monthly Rate</label>
                <input type="rate" class="form-control" id="rate" placeholder="200000">
              </div>
      </div>
          <button type="button" class="btn btn-primary">Submit</button>
     
<br><br><br>

    <div class="panel panel-default">
        <div class="panel-heading">Current Employees</div> 
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
          </thead>
        </table>
    </div>
</body>

</html>
